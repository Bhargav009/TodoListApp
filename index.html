<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body{
            margin: 2em
        } 
    </style>
</head>

<body>
    <h2>Todo List</h2>
    <form>
        <div class="form-inline">
            <input type="text" class="form-control w-25" id="item" placeholder="Enter the task">
            <button type="button" class="btn btn-primary" id="add">Add Task</button>
        </div>
    </form>
    <span>Pending Tasks - </span><label id="pendingPercentage">0</label><br>
    <span>Completed Tasks - </span><label id="completedPercentage">0</label>

    <h3>Pending Tasks</h3>
    <ul id="todo" class="list-group"></ul>

    <h3>Completed Tasks</h3>
    <ul id="completed" class="list-group"></ul>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
